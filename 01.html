<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe标签</title>
</head>
<body>
我是一个完整的页面
<iframe src="hello.html" width="500" height="300" name="abc"></iframe>
<ul>
    <li><a href="hello.html" target="abc" >0-标签语法.html</a></li>
</ul>
<!--表单标签收集用户信息-->
<!--radio是单选框-->
<!--action是表单题交的服务器地址 method属性设置提交的方式GET或post-->
<h1 align="center">提交</h1>
<form action="http://www.biadu.com" method="get" align="center">
    用户名：<input type="text" name="username"/><br/>
    密&emsp;码：<input type="password" name="pwd"/><br/>
    性&emsp;别：<input type="radio" name="gender" value="man" checked="checked"/>男
    <input type="radio" name="gender" value="women"/>女<br/>
    爱&emsp;好：<input type="checkbox" name="hobby" value="basketboll" checked="checked"/>篮球
    <input type="checkbox" name="hobby" value="fottboll"/>足球
    <input type="checkbox" name="hobby" value="volleyboll"/>排球<br/>
    喜欢的明星：<select name="star">
    <option value="fbb">范冰冰</option>
    <option value="yy">杨颖</option>
    <option value="zzy">章子怡</option>
</select>
    <br/>
    <br/>
    <input type="reset">
    <input type="submit">
</form>
</body>
</html>
